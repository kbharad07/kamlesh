<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiffin Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tiffin Expense Tracker</h1>
  <form id="expense-form">
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    
    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="e.g., Lunch" required>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="e.g., 100" required>
    
    <button type="submit">Add Expense</button>
  </form>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Total: <span id="total-expenses">0</span></h2>

  <script src="script.js"></script>
</body>
</html>
